<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="banner">
        <img class="logo" src="./Img/logo.png" alt="logo da empresa">
        <button class="menu-btn">Menu</button>
    </header>
    <br>
    <h1 class="text-center">Loja de Informática</h1>
    <br>
    <div class="container">
        <h2>Produtos</h2><br>

        <div class="row menu">
            <div class="col-lg-2 col-md-2 col-sm-2">Categoria</div>
            <div class="col-lg-6 col-md-6 col-sm-6">Descrição</div>
            <div class="col-lg-2 col-md-2 col-sm-2">Preço</div>
        </div>

        <div class="produtos-lista">
            <div class="produto row align-items-center">
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <img src="./Img/gabinete.png" alt="Gabinete" class="img-fluid">
                </div>
                <label class="col-lg-6 col-md-6 col-sm-6">COMPUTADOR INFOPARTS GAMER - INTEL I7-12700 C/ WATER COOLER,<br> 32GB RAM, SSD 1TB NVME, FONTE 850W, VGA RTX-4080</label>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <span>R$ 139,00</span>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <button class="btn-add" onClick="addCarrinho('Gabinete', 139.00, './Img/gabinete.png')">Adicionar</button>
                </div>
            </div>
            <div class="produto row align-items-center">
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <img src="./Img/placa-mae.png" alt="Placa-Mãe" class="img-fluid">
                </div>
                <label class="col-lg-6 col-md-6 col-sm-6">PLACA MAE HYPERPC H510M-VD4-V2.3 (IPI)<br> REDE GIGABIT/HDMI/USB3.0/M2 NVME/PCIE X1</label>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <span>R$ 539,00</span>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <button class="btn-add" onClick="addCarrinho('Placa-Mãe', 539.00, './Img/placa-mae.png')">Adicionar</button>
                </div>
            </div>
            <div class="produto row align-items-center">
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <img src="./Img/placa-video.png" alt="Placa de Vídeo" class="img-fluid">
                </div>
                <label class="col-lg-6 col-md-6 col-sm-6">PLACA DE VIDEO 1GB DUEX G210 DDR3 G210LP-1GD3</label>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <span>R$ 139,00</span>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <button class="btn-add" onClick="addCarrinho('Placa-de-Vídeo', 139.00, './Img/placa-video.png')">Adicionar</button>
                </div>
            </div>
        </div>
        <hr class="linha">
        <div class="container2">
            <h1>Meu Carrinho</h1><br>
            <div class="carrinho">
                <div id="carrinho-itens"></div>
                <p>Total: R$ <span id="carrinho-total">0</span></p>
                <button class="btn-finalizar" onClick="fecharPedido()">Finalizar Compra</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
