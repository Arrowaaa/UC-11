<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="banner">
        <img class="logo" src="./Img/logo.png" alt="logo da empresa">
        <button class="menu-btn">Menu</button>
    </header>
    <br>
    <h1 class="text-center">Loja de Informática</h1>
    <br>
    <div class="container">
        <h2>Produtos</h2><br>

        <div class="row menu">
            <div class="col-lg-4 col-md-4 col-sm-4">Categoria</div>
            <div class="col-lg-4 col-md-4 col-sm-4">Descrição</div>
            <div class="col-lg-4 col-md-4 col-sm-4">Preço</div>
        </div>

        <div class="row produto">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="./Img/gabinete.png" alt="Gabinete" class="foto-produto">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 descricao">
                <h4>Gabinete</h4>
                <label class="sobre">COMPUTADOR INFOPARTS GAMER - INTEL I7-12700 C/ WATER COOLER, PLACA MÃE B760, 32GB
                    RAM, SSD 1TB NVME, FONTE 850W, VGA RTX-4080</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 preco">
                <div class="preco-valor">R$ 139,00</div>
                <div class="botao-compra">
                    <button class="btn btn-success btn-compra">Comprar</button>
                </div>
            </div>
        </div>

        <div class="row produto">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="./img/placa-mae.png" alt="Placa Mãe" class="foto-produto">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 descricao">
                <h4>Placa Mãe</h4>
                <label class="sobre">PLACA MAE HYPERPC H510M-VD4-V2.3 (IPI) REDE GIGABIT/HDMI/USB3.0/M2 NVME/PCIE
                    X1</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 preco">
                <div class="preco-valor">R$ 539,00</div>
                <div class="botao-compra">
                    <button class="btn btn-success btn-compra">Comprar</button>
                </div>
            </div>
        </div>

        <div class="row produto">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="./img/placa-video.png" alt="Placa de Vídeo" class="foto-produto">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 descricao">
                <h4>Placa de Vídeo</h4>
                <label class="sobre">PLACA DE VIDEO 1GB DUEX G210 DDR3 G210LP-1GD3</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 preco">
                <div class="preco-valor">R$ 139,00</div>
                <div class="botao-compra">
                    <button class="btn btn-success btn-compra">Comprar</button>
                </div>
            </div>
        </div>

        <div class="row produto">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="./img/fonte.png" alt="Fonte" class="foto-produto">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 descricao">
                <h4>Fonte</h4>
                <label class="sobre">FONTE 350W DASH, VINIK - VFG350WP</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 preco">
                <div class="preco-valor">R$ 209,99</div>
                <div class="botao-compra">
                    <button class="btn btn-success btn-compra">Comprar</button>
                </div>
            </div>
        </div>

        <div class="row produto">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="./img/cooler.png" alt="Cooler" class="foto-produto">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 descricao">
                <h4>Cooler</h4>
                <label class="sobre">COOLER P/ PROCESSADOR NOTUS ST (INTEL) LGA1150/1151/1155/1156 65W PAC95PRSL</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 preco">
                <div class="preco-valor">R$ 30,00</div>
                <div class="botao-compra">
                    <button class="btn btn-success btn-compra">Comprar</button>
                </div>
            </div>
        </div>

        <div class="row produto">
            <div class="col-lg-4 col-md-4 col-sm-4">
                <img src="./img/ssd.png" alt="SSD" class="foto-produto">
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 descricao">
                <h4>SSD</h4>
                <label class="sobre">SSD 512GB, PCIE NVME, READ 2.000MB/S, WRITE 1.500MB/S, BEST MEMORY</label>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 preco">
                <div class="preco-valor">R$ 199,60</div>
                <div class="botao-compra">
                    <button class="btn btn-success btn-compra">Comprar</button>
                </div>
            </div>

        </div>

    </div>
    <hr class="linha">
    <div class="container2">

        <h2>Meu Carinho</h2><br>

        <div class="row menu">
            <div class="col-lg-4 col-md-4 col-sm-4">Produto</div>
            <div class="col-lg-4 col-md-4 col-sm-4">Quantidade</div>
            <div class="col-lg-4 col-md-4 col-sm-4">Valor</div>
        </div>
        <div class="row">
            <label class="col-lg-4 col-md-4 col-sm-4" id="produto">Produto</label>
            <label class="col-lg-4 col-md-4 col-sm-4" id="Q">? </label>
            <label class="col-lg-4 col-md-4 col-sm-4" id="R">R$ </label>
            <div class="buttons">
                <div id="btn-excluir">
                    <button class="btn btn-success btn-compra">Excluir</button>
                    
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <button class="btn btn-success btn-compra" id="btn-finalizar">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
